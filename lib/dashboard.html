           firebase.initializeApp(firebaseConfig);

           var stdNo=0;

           function addItemsToList(Number,comment,email,name){
               var ul=document.getElementById('list');
               var header = document.createElement('h2');

               var _name= document.createElement('li');
               var _email= document.createElement('li');
               var _Number= document.createElement('li');
               var _comment= document.createElement('li');

               header.innerHTML= 'Student-'+(++stdNo);

               _name.innerHTML='Name:'+name;
               _email.innerHTML= 'Name:'email;
               _comment.innerHTML='Name:'+comment;
               _Number.innerHTML='Name:'+Number;

               ul.appendChild(header);
               ul.appendChild(_name);
               ul.appendChild(_email);
               ul.appendChild(_comment);
               ul.appendChild(_Number);
               }

               function FetchAllData(){
                   firebase.database().ref('pbi-project-b9083-default-rtdb').once('value',function(snapshot){
                       snapshot.forEach(
                           function(ChildSnapshot){
                               let Number = ChildSnapshot.val().Number;
                               let comment = ChildSnapshot.val().comment;
                               let email = ChildSnapshot.val().email;
                               let name = ChildSnapshot.val().name;
                               addItemsToList(Number,comment,email,name);
                           }

                       );
                   }
                   );
               }

               window.onload(FetchAllData());
